<!DOCTYPE html>
<html>

<head>
    <title>Starraker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="zoomHandler.js" type="module"></script>
    <script src="axisAlign.js" type="module"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        #canvas {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            image-rendering: pixelated;
            background-color: black;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="100" height="100"></canvas>
    <div id="footerBar">
        <div id="trackedStars">Tracked stars: ?</div>
        <div id="alignmentError">Alignment error: ?</div>
        <div id="processingTime">Processing time: ?</div>
        <div id="packetSize">Packet size: ?</div>
        <div><button type="button" id="add_to_calibration">Put to calibration</button></div>
        <div><button type="button" id="reset_calibration">Reset calibration</button></div>
        <div><button type="button" id="calibrate">Calibrate</button></div>
    </div>
</body>

</html>
