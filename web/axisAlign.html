<!DOCTYPE html>
<html>
<head>
    <title>Starraker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        #canvas {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            image-rendering: pixelated;
            background-color: black;
        }
    </style>
</head>
<body>
    <div id="app">
        <canvas id="canvas" width="100" height="100"></canvas>
        <div id="footerBar">
            <div>Stars:</div>
            <div>Tracked: {{display.n_matches}}</div>
            <div>Alignment error: {{display.alignment_error}}Â°</div>
            <div>Processing time: {{display.processing_time}}ms</div>
            <div>Packet size: {{display.packet_size}}</div>
            <div>
                Calibration:
                <button type="button" @click="addToCalibration">Add {{calibration_orientations > 0? `(${calibration_orientations})` : "" }}</button>
                <button type="button" @click="resetCalibration" v-if="calibration_orientations > 0">Clear</button>
                <button type="button" @click="calibrate" v-if="calibration_orientations > 0">Calibrate{{calibrating? ' \u25CF' : "" }}</button>
            </div>
        </div>
    </div>
    <script type="module">
        import { createApp } from './vue.esm-browser.prod.min.js'
        import AxisAlign from './axisAlign.js'
        createApp(AxisAlign).mount('#app')
    </script>
</body>
</html>
