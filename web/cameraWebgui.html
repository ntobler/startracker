<!DOCTYPE html>
<html>

<head>
    <title>WebSocket Image Display</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        #image {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            object-fit: contain;
            image-rendering: pixelated;
        }
    </style>
    <script src="cameraWebgui.js" type="module"></script>
</head>

<body>
    <img id="image" src="" alt="Image">
    <div id="footerBar">
        <div>Exposure <input type="number" step="10" value="1.00" id="exposure" name="exposure" size="2" /> ms</div>
        <div>Gain <input type="number" value="1" id="gain" name="gain"  size="2" /></div>
        <div>Digital gain <input type="number" value="1" id="digital_gain" name="digital_gain"  size="2" /></div>
        <div>Binning <input type="number" value="2" id="binning" name="binning"  size="2" /></div>
        <div><button type="button" id="capture_single">Single</button></div>
        <div><button type="button" id="capture_continuous">Continuous</button></div>
        <div><button type="button" id="capture_stop">Stop</button></div>
        <div><button type="button" id="capture_darkframe">Record darkframe</button></div>
        <div><button type="button" id="put_calibration_image">Put to calibration</button></div>
        <div><button type="button" id="reset_calibration">Reset calibration</button></div>
        <div><button type="button" id="calibrate">Calibrate</button></div>
    </div>
</body>

</html>
