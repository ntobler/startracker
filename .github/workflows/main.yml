name: Test develop CI/CD Pipeline

on:
  push:
    branches:
      - "**"  # All branches
    tags-ignore:
      - "**"  # Ignore all tags

jobs:

  check-dockerfile-changes:
    runs-on: ubuntu-22.04
    outputs:
      docker: ${{ steps.filter.outputs.docker }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            docker:
              - 'Dockerfile'
              - '.github/workflows/docker.yml'

  build-docker:
    runs-on: ubuntu-22.04
    needs: check-dockerfile-changes
    if: needs.check-dockerfile-changes.outputs.docker == 'true'

    permissions:
      contents: read
      packages: write   # needed for pushing to GHCR

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: |
            linux/arm64
            linux/amd64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/startracker-build:latest
            ghcr.io/${{ github.repository_owner }}/startracker-build:${{ github.sha }}

  test:
    runs-on: ubuntu-22.04
    needs: build-docker

    container:
      image: ghcr.io/${{ github.repository_owner }}/startracker-build:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # poetry==2.1.4 has a bug
    - name: Install dependencies
      run: |
        pip install poetry==2.1.3
        poetry install
      env:
        POETRY_VIRTUALENVS_CREATE: false

    - name: Pre-commit checks
      run: |
        PYTHONFAULTHANDLER=1 pre-commit run --all-files

    - name: Run pytest
      run: |
        pytest

    - name: Run mypy
      run: |
        mypy

    - name: Run cargo test
      uses: actions-rs/cargo@v1
      with:
        command: test
